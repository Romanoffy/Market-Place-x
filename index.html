<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MARKETPLACE PPLG 2</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="faw6/css/all.css">
    <link rel="stylesheet" type="text/css" href="slick/slick.css"/>
    <link rel="stylesheet" type="text/css" href="slick/slick-theme.css"/>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">| Marketplace PPLG2  | </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              
              
            </ul>
            <div class="d-flex" role="search">
                <button type="button" class="btn btn-dark" onclick="showListCart()">
                    <i class="fa-solid fa-cart-shopping text-light"></i>
                    <span class="badge text-bg-secondary" id="cart-total"></span>
                  </button>
            </div>
          </div>
        </div>
      </nav>

      <div class="container p-4">
        <div class="banner">
          <img src="banner/banner_1.jpeg" class="img-fluid" alt="1">
          <img src="banner/banner_5.png" class="img-fluid" alt="1">
          <img src="banner/banner_3.png" class="img-fluid" alt="1">
          <img src="banner/banner_4.png" class="img-fluid" alt="1">
        </div>
        <div class="row d-none" id="list-cart-product">
          <div id="list-cart-show"></div>
          <button class="btn btn-dark" onclick="backToProduct()">Back To Product</button>
        </div>
        <div class="row" id="list-product">  </div>
        
      </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="slick/slick.min.js"></script>
    <script type="text/javascript" src="js/slick-animation.js"></script>

</body>
